name: scrape-topstartups

on:
  schedule:
    # Every 4 hours
    - cron: "0 */4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: scrape-topstartups
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run scraper
        run: npm run scrape

      - name: Update README stats
        run: npm run readme

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update dataset $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
